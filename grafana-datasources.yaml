apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus POC
        uid: prometheus-poc
        type: prometheus
        access: proxy
        url: http://mon-kube-prometheus-stack-prometheus.monitoring.svc:9090
        isDefault: false
  loki.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        uid: loki
        type: loki
        access: proxy
        url: http://loki.monitoring.svc:3100
  tempo.yaml: |
    apiVersion: 1
    datasources:
      - name: Tempo
        uid: tempo
        type: tempo
        access: proxy
        url: http://tempo.monitoring.svc:3200
        jsonData:
          tracesToLogs:
            datasourceUid: loki
          tracesToMetrics:
            datasourceUid: prometheus-poc
